<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks - Sales Overview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #00704a 0%, #00a862 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .dashboard-wrapper {
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .iframe-container {
            width: 100%;
            max-width: 1140px;
            background: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            display: block;
        }
        
        footer {
            background: #f5f5f5;
            color: #666;
            text-align: center;
            padding: 20px;
            border-top: 1px solid #ddd;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }
            
            iframe {
                height: 400px;
            }
            
            .dashboard-wrapper {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>â˜• Starbucks</h1>
            <p>Sales Overview Dashboard</p>
        </header>
        
        <div class="dashboard-wrapper">
            <div class="iframe-container">
                <iframe 
                    title="Sales Overview BS" 
                    src="https://app.powerbi.com/reportEmbed?reportId=fea107df-cdca-490a-aff8-099db485abff&autoAuth=true&ctid=5895b058-59c4-42c9-b127-708498afb452" 
                    allowFullScreen="true">
                </iframe>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2025 Starbucks Sales Analytics. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
